<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Transaksi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .receipt-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .receipt-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .receipt-title {
            font-size: 22px;
            font-weight: 600;
            margin: 10px 0 5px;
        }
        
        .receipt-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .receipt-body {
            padding: 25px;
        }
        
        .transaction-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
        }
        
        .detail-label {
            font-weight: 500;
            color: #666;
        }
        
        .detail-value {
            font-weight: 600;
            color: #333;
        }
        
        .status-badge {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 10px;
            border-radius: 50px;
            text-align: center;
            margin: 25px 0;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 242, 254, 0.3);
        }
        
        .receipt-footer {
            text-align: center;
            padding: 0 25px 25px;
            color: #666;
            font-size: 14px;
        }
        
        .thank-you {
            font-weight: 600;
            color: #764ba2;
            margin-top: 10px;
            font-size: 16px;
        }
        
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0.05;
            font-size: 80px;
            font-weight: 800;
            color: #764ba2;
            transform: rotate(-15deg);
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="receipt-header">
            <div class="logo">
                <img src="https://g.top4top.io/p_34896zhkn1.jpg" alt="Logo">
            </div>
            <h2 class="receipt-title">NOTA TRANSAKSI</h2>
            <p class="receipt-subtitle">Terima kasih atas kepercayaan Anda</p>
        </div>
        
        <div class="receipt-body">
            <div class="transaction-detail">
                <span class="detail-label">Transaksi Barang:</span>
                <span class="detail-value">NOKOS INDO DH SV 1BULAN</span>
            </div>
            
            <div class="transaction-detail">
                <span class="detail-label">Nominal:</span>
                <span class="detail-value">Rp 5.000</span>
            </div>
            
            <div class="transaction-detail">
                <span class="detail-label">Tanggal Transaksi:</span>
                <span class="detail-value">22 Juli 2025</span>
            </div>
            
            <div class="status-badge">
                DONE TRANSAKSI AMANAH FULL GERCEP
            </div>
        </div>
        
        <div class="receipt-footer">
            <p>Transaksi ini telah dicatat dalam sistem kami</p>
            <p class="thank-you">TRIMAKASIH SUDAH MEMBELI PRODUK KAMI üôè</p>
        </div>
        
        <div class="watermark">PAID</div>
    </div>
</body>
</html>
